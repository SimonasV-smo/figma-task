<!DOCTYPE html>
<html lang="lt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zomentum</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <a href="#" class="logo-link">
        <div class="logo"></div>
      </a>
      <div class="menu">
        <div class="menu-item">Features</div>
        <div class="menu-item">Integrations</div>
        <div class="menu-item">Pricing</div>
        <div class="menu-item">Company</div>
        <div class="menu-item">Blog</div>
        <div class="menu-item demo">Get a demo</div>
        <div class="menu-item login">
          <img
            src="media/login/Icon/Outline/person.svg"
            alt="Login Icon"
            class="login-icon"
          />
          Login
        </div>
      </div>
    </nav>
    <section class="hero">
      <div class="hero-text">
        <h1>Find the right partners to fuel your business growth.</h1>
        <p>
          Join a vibrant community of MSPs to forge long-lasting relationships
          with partners that help you create excellent customer experiences.
        </p>
        <button class="hero-button">Register today.</button>
      </div>
      <img
        src="media/Partner hero image left.svg"
        alt="Partner Hero Image Left"
        class="hero-image-left"
      />
      <img
        src="media/Partner hero image right.png"
        alt="Partner Hero Image Right"
        class="hero-image-right"
      />
    </section>
  </body>
</html>
